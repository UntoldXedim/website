<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Online Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Basic styling for quick prototyping -->
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:sans-serif}
    header{background:#222;color:#fff;padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center}
    nav a{color:#fff;text-decoration:none;margin-left:1.5rem;font-size:0.95rem}
    .hero{background:#f4f4f4;padding:4rem 2rem;text-align:center}
    .hero h1{font-size:2rem;margin-bottom:1rem}
    .hero p{color:#555}
    .products{display:grid;gap:1.5rem;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));padding:3rem 2rem}
    .card{border:1px solid #e1e1e1;border-radius:4px;overflow:hidden;text-align:center;background:#fff}
    .card img{width:100%;height:160px;object-fit:cover}
    .card h3{padding:0.8rem 0;font-size:1.05rem}
    .card button{background:#222;color:#fff;border:none;padding:0.6rem 1rem 0.7rem;border-radius:0 0 4px 4px;width:100%;cursor:pointer}
    footer{background:#222;color:#fff;text-align:center;padding:1rem 2rem;font-size:0.8rem}
  </style>
</head>
<body>

  <!-- Top bar -->
  <header>
    <div class="logo"><strong>MyStore</strong></div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero section -->
  <section class="hero">
    <h1>Welcome to MyStore</h1>
    <p>Your one-stop shop for awesome products.</p>
  </section>

  <!-- Product grid -->
  <section class="products">
    <article class="card">
      <img src="https://via.placeholder.com/400x300" alt="Product 1">
      <h3>Product Name 1</h3>
      <button>Add to Cart</button>
    </article>

    <article class="card">
      <img src="https://via.placeholder.com/400x300" alt="Product 2">
      <h3>Product Name 2</h3>
      <button>Add to Cart</button>
    </article>

    <article class="card">
      <img src="https://via.placeholder.com/400x300" alt="Product 3">
      <h3>Product Name 3</h3>
      <button>Add to Cart</button>
    </article>

    <!-- Duplicate the card element for more products -->
  </section>

  <!-- Footer -->
  <footer>
    Â© 2025 MyStore. All rights reserved.
  </footer>

</body>
</html>
