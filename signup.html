<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account — Supplement Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f8f9fa;margin:0}
    .wrap{max-width:420px;margin:3rem auto;background:#fff;border:1px solid #e9ecef;border-radius:10px;padding:1.25rem}
    h1{margin:0 0 .5rem}
    label{display:block;margin:.6rem 0 .25rem}
    input{width:100%;padding:.6rem;border:1px solid #ccc;border-radius:6px}
    button{margin-top:1rem;width:100%;height:40px;border:none;border-radius:6px;background:#28a745;color:#fff;cursor:pointer}
    button:hover{background:#1f7a36}
    .muted{color:#666;font-size:.9rem;margin-top:.7rem}
    a{text-decoration:none;color:#28a745}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Create Account</h1>
    <form onsubmit="event.preventDefault(); alert('Sign up placeholder — connect to your auth service.');">
      <label for="name">Name</label>
      <input id="name" type="text" placeholder="Your name" required>

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" required>

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="********" required>

      <button type="submit">Sign Up</button>
      <p class="muted">Already have an account? <a href="/login.html">Log in</a></p>
    </form>
  </div>
</body>
</html>
