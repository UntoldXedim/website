<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Supplement Store</title>

  <!-- Minimal styling -->
  <style>
    :root{
      --green:#28a745;
      --dark-green:#218838;
      --gray:#f8f9fa;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif}
    body{background:var(--gray);color:#333;line-height:1.5}
    header{background:var(--green);color:#fff;text-align:center;padding:1rem;font-size:1.6rem}
    .container{max-width:960px;margin:2rem auto;padding:0 1rem}
    .products{display:grid;gap:1.5rem;grid-template-columns:repeat(auto-fit,minmax(240px,1fr))}
    .product{background:#fff;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.1);padding:1rem;text-align:center}
    .product h2{margin:.5rem 0;font-weight:600}
    .price{color:var(--green);font-weight:bold;font-size:1.2rem;margin:.3rem 0 .8rem}
    .buy-btn{background:var(--green);color:#fff;border:none;padding:.6rem 1.2rem;border-radius:4px;cursor:pointer;font-size:1rem}
    .buy-btn:hover{background:var(--dark-green)}
    #cart{margin-top:2.5rem;background:#fff;border-radius:8px;padding:1rem;box-shadow:0 2px 6px rgba(0,0,0,.1)}
    #cart h3{margin-top:0;font-size:1.25rem}
    #cart ul{list-style:none;padding-left:0}
    #cart li{display:flex;justify-content:space-between;border-bottom:1px solid #eee;padding:.5rem 0}
    footer{text-align:center;padding:1rem;font-size:.85rem;border-top:1px solid #ddd;margin-top:3rem;color:#666}
  </style>
</head>

<body>
  <header>Supplement Store</header>

  <div class="container">
    <!-- product grid -->
    <div class="products">
      <div class="product"><h2>5 mg</h2>  <div class="price">$24.99</div><button class="buy-btn" onclick="addToCart('5 mg',24.99)">Buy Now</button></div>
      <div class="product"><h2>10 mg</h2> <div class="price">$39.99</div><button class="buy-btn" onclick="addToCart('10 mg',39.99)">Buy Now</button></div>
      <div class="product"><h2>15 mg</h2> <div class="price">$54.99</div><button class="buy-btn" onclick="addToCart('15 mg',54.99)">Buy Now</button></div>
      <div class="product"><h2>20 mg</h2> <div class="price">$69.99</div><button class="buy-btn" onclick="addToCart('20 mg',69.99)">Buy Now</button></div>
      <div class="product"><h2>30 mg</h2> <div class="price">$79.99</div><button class="buy-btn" onclick="addToCart('30 mg',79.99)">Buy Now</button></div>
      <div class="product"><h2>60 mg</h2> <div class="price">$109.99</div><button class="buy-btn" onclick="addToCart('60 mg',109.99)">Buy Now</button></div>
    </div>

    <!-- simple cart -->
    <div id="cart">
      <h3>Your Cart</h3>
      <ul id="cart-items"></ul>
      <div>Total: $<span id="cart-total">0.00</span></div>
    </div>
  </div>

  <footer>&copy; 2025 Supplement Store. All rights reserved.</footer>

  <!-- tiny cart script -->
  <script>
    const cart=[], itemsEl=document.getElementById('cart-items'), totalEl=document.getElementById('cart-total');
    function addToCart(name,price){
      const item=cart.find(i=>i.name===name);
      item?item.qty++:cart.push({name,price,qty:1});
      renderCart();
    }
    function renderCart(){
      itemsEl.innerHTML=''; let total=0;
      cart.forEach(({name,price,qty})=>{
        total+=price*qty;
        const li=document.createElement('li');
        li.textContent=`${name} Ã— ${qty}`; 
        const span=document.createElement('span');
        span.textContent=`$${(price*qty).toFixed(2)}`;
        li.appendChild(span); itemsEl.appendChild(li);
      });
      totalEl.textContent=total.toFixed(2);
    }
  </script>
</body>
</html>
